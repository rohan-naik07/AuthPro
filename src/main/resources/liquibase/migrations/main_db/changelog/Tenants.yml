databaseChangeLog:
  -  preConditions:

  -  changeSet:
      id: createTenantsTable
      author:  konstde00
      changes:
        -  createTable:
             columns:
               - column:
                   name: id
                   type: bigint
               - column:
                   name: name
                   type: varchar(255)
               - column:
                   name: db_name
                   type: varchar(255)
               - column:
                   name: user_name
                   type: varchar(255)
               - column:
                   name: db_password
                   type: varchar(255)
               - column:
                   name: creation_status
                   type: varchar(255)
             schemaName: auth
             tableName: tenant

  - changeSet:
      id: createTenantsIdSequence
      author: konstde00
      changes:
        - createSequence:
            dataType: bigint
            minValue: 2
            incrementBy: 1
            schemaName: auth
            sequenceName: tenants_id_seq